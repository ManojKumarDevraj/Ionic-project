<ion-header>
  <ion-toolbar>
    <ion-title>Question 1</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedOption" (ionChange)="onOptionSelected($event.detail.value)">
      <ion-list-header>
        <ion-label>Choose an option:</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Option 1</ion-label>
        <ion-radio slot="start" value="option1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Option 2</ion-label>
        <ion-radio slot="start" value="option2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Option 3</ion-label>
        <ion-radio slot="start" value="option3"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
